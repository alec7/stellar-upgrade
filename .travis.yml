language: go
go: '1.5'
script:
- |
  if [ -z "${TRAVIS_TAG}" ]; then
    cp -r $GOPATH/src/github.com/stellar/stellar-upgrade/src/* $GOPATH
    cd $GOPATH/src/github.com/stellar/stellar-upgrade
    GOOS=windows GOARCH=386 go build -o stellar-upgrade-windows-386.exe && \
      GOOS=windows GOARCH=amd64 go build -o stellar-upgrade-windows-amd64.exe && \ 
      GOOS=darwin GOARCH=386 go build -o stellar-upgrade-darwin-386 && \
      GOOS=darwin GOARCH=amd64 go build -o stellar-upgrade-darwin-amd64 && \
      GOOS=linux GOARCH=386 go build -o stellar-upgrade-linux-386 && \
      GOOS=linux GOARCH=amd64 go build -o stellar-upgrade-linux-amd64
  fi
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "stellar-upgrade-windows-386.exe"
    - "stellar-upgrade-windows-amd64.exe"
    - "stellar-upgrade-darwin-386"
    - "stellar-upgrade-darwin-amd64"
    - "stellar-upgrade-linux-386"
    - "stellar-upgrade-linux-amd64"
  skip_cleanup: true
  on:
    repo: stellar/stellar-upgrade
    tags: true
